<h3>TODO List</h3>
<p>A place to store your todos</p>
<input [(ngModel)]="filterInput" (input)="filteredText()" placeholder="filter your todos"/>
<app-todo-item (remove)="removeTask($event)" [todoItem]="item" *ngFor="let item of filteredItems"></app-todo-item>
<input placeholder="add your todos" [(ngModel)]="todoInput"/>

<button (click)='addTask()' class="add">Add</button>
